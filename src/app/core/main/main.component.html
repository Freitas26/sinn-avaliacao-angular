<div >
  <mat-card class="example-card" >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Atividades</mat-card-title>
      <mat-card-subtitle>Teste Sinn</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-selection-list #atividades>
            <mat-list-option *ngFor="let tarefa of tarefas">
              {{tarefa}}
            </mat-list-option>
          </mat-selection-list>
    </mat-card-content>
  </mat-card>
</div>
